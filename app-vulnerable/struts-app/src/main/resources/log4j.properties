# =============================================================================
# Log4j Configuration for Vulnerable Struts2 Application
# =============================================================================
# Simple logging configuration using Log4j 1.2 (compatible with Struts 2.3.x)
# =============================================================================

# Root logger configuration
log4j.rootLogger=INFO, CONSOLE, FILE

# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1} - %m%n

# File appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=/usr/local/tomcat/logs/app/struts-lab.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=7
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1} - %m%n

# Application logger
log4j.logger.com.lab.struts=INFO

# Struts2 framework logging
log4j.logger.org.apache.struts2=WARN
log4j.logger.com.opensymphony.xwork2=WARN
log4j.logger.ognl=WARN

